<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 2</title>
</head>
<body>
   <h1>Map in js</h1> 
   <p id="p1"></p>
   <p id="p2"></p>
   <p id="p3"></p>
   <script>
    function prod(a){
        return a*10;
    }
    document.getElementById("p1").innerHTML=prod (5);
    var num=[20,6,4,5];
    var newarr=num.map(prod);
    document.getElementById("p2").innerHTML=num;
    document.getElementById("p3").innerHTML=newarr;
   </script>
</body>
</html>
